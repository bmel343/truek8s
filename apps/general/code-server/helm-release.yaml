apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
    name: code-server
    namespace: code-server
spec:
    interval: 5m
    chart:
        spec:
            # renovate: registryUrl=https://charts.truechartsoci.org
            chart: code-server
            version: 13.10.0
            sourceRef:
                kind: HelmRepository
                name: truecharts
                namespace: flux-system
            interval: 5m
    install:
        createNamespace: true
        crds: CreateReplace
        remediation:
            retries: 3
    upgrade:
        crds: CreateReplace
        remediation:
            retries: 3
    timeout: 20m
    values:
      global:
        stopAll: false
      portal:
        open:
          enabled: false
      credentials:
        backblaze:
          type: s3
          url: "${S3_URL}"
          bucket: "${S3_BUCKET}-code-server"
          accessKey: "${S3_ACCESS_KEY}"
          secretKey: "${S3_SECRET_KEY}"
          encrKey: "${S3_ENCRYPTION_KEY}"
      ingress:
        main:
          enabled: true
          integrations:
            traefik:
              enabled: true
              entrypoints:
              - websecure
#              middlewares:
#              - name: auth
#                namespace: traefik
            certManager:
              enabled: true
              certificateIssuer: domain-1-le-prod
          hosts:
            - host: code.${DOMAIN_0}
              paths:
                - path: /
                  pathType: Prefix
        cloudflare:
          enabled: true
          ingressClassName: cloudflare-tunnel
          rules:
            - http:
              paths:
              - path: /
                pathType: Prefix
          backend:
            service:
              name: code-server
              port:
                number: 10063
          hosts:
            - host: code.${DOMAIN_0}
              paths:
                - path: /
                  pathType: Prefix
      persistence:
        config:
          volsync:
          - name: config
            cleanupTempPVC: true
            cleanupCachePVC: true
            type: restic
            credentials: backblaze
            dest:
              enabled: true
            src:
              enabled: true
              trigger:
                schedule: 10 0 * * *
