apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
    name: homepage
    namespace: homepage
spec:
    interval: 5m
    chart:
        spec:
            chart: homepage
            sourceRef:
                kind: HelmRepository
                name: truecharts
                namespace: flux-system
            interval: 5m
    install:
        createNamespace: true
        crds: CreateReplace
        remediation:
            retries: 3
    upgrade:
        crds: CreateReplace
        remediation:
            retries: 3
    values:
      workload:
        main:
          podSpec:
            containers:
              main:
                env:
                  HOMEPAGE_ALLOWED_HOSTS: home.${DOMAIN_0}
      global:
        stopAll: false
      credentials:
        backblaze:
          type: s3
          url: "${S3_URL}"
          bucket: "${S3_BUCKET}-homepage"
          accessKey: "${S3_ACCESS_KEY}"
          secretKey: "${S3_SECRET_KEY}"
          encrKey: "${S3_ENCRYPTION_KEY}"
      ingress:
        main:
          enabled: true
          ingressClassName: internal
          integrations:
            traefik:
              enabled: false
            certManager:
              enabled: true
              certificateIssuer: letsencrypt-domain-0
          hosts:
            - host: home.${DOMAIN_0}
              paths:
                - path: /
                  pathType: Prefix
        codeserver:
          enabled: true
          ingress:
            enabled: true
            ingressClassName: internal
            hosts:
            - host: home.code.${DOMAIN_0}
              paths:
              - path: /
                pathType: Prefix
            integrations:
              certManager:
                certificateIssuer: letsencrypt-domain-0
                enabled: true
              traefik:
                enabled: false
      persistence:
        config:
          volsync:
          - name: config
            type: restic
            cleanupTempPVC: false
            cleanupCachePVC: false
            credentials: backblaze
            dest:
              enabled: true
            src:
              enabled: true
              trigger:
                schedule: 10 0 * * *
