apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: authentik-cloudflare
  namespace: authentik
spec:
  ingressClassName: cloudflare-tunnel
  rules:
    - host: sso.bmel.me
      http:
        paths:
          - backend:
              service:
                name: authentik-http
                port:
                  number: 10230
            path: /
            pathType: Prefix
